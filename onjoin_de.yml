#Alle Consolen-Nachrichten
Console:
  PrefixConsole: '&7[&eOnJoin&7]'
  outconfigcreate: 'Eine Config wurde im Plugin-Ordner erstellt!'
  outconfigload: 'Die Einstellungen aus der Config wurden erfolgreich geladen!'
  newupdatebconrl: 'Neue Version verfügbar! Downloade sie dir auf SpigotMC!'
#Allgemeine Nachrichten
Prefix: '&7[&eOnJoin&7] &7»&e '
Permissionfail: '&cDafür hast du keine Rechte'
targetfalse: '&cDer Spieler ist momentan &enicht online &coder wurde &efalsch geschrieben'
noplayer: '&cDu bist kein Spieler'
#Titel in der Mitte des Screens
Title:
  TitleOnJoin: true
  Title1: '&bCC&3SW'
  SubTitle1: '&eOnJoin'
  SubTitle2: '&aTitle&8 - &7Kann in der &8onjoin.yml &7editiert werden'
#Willkommens Nachricht im Chat
WelcomeMessage:
  WelcomeMessageOn: true
  #Du kannst beliebig viele Zeilen hinzufügen und entfernen! (Verfügbare Placeholder: %prefix% und %player%)
  WelcomeMessageText:
    - '&e------------------------------------'
    - '&e|  '
    - '&e|  Heey, &a%player%&7!'
    - '&e|  &eWillkommen auf unseren Server!'
    - '&e|  &eOnJoin &8- &7Dein Join Plugin'
    - '&e|  &7Plugin by &bTigerpanzer_02/Tigerkatze'
    - '&e|  &7Dein Netzwerk @CC-SW'
    - '&e|  '
    - '&e------------------------------------'
#Soll es eine Nachricht an alle Spieler geben, wenn ein Spieler den Server betritt
Join:
  #Soll der Chat vom Spieler am Anfang bereinigt werden
  ChatClearOn: true
  #Soll wenn ein Spieler mit der Permission OnJoin.* oder OnJoin.Firework den Server betretet ein Feuerwerk beim Spieler erscheinen?
  Firework-On: true
  Firework:
    Instant-Explode: false
    Amount: 3
    Firework-Height: 3
    Power: 1
    Type: BALL
    Flicker: false
    Trail: false
    Colors:
    - YELLOW
    Fade:
    - WHITE
  JoinMessageOn: true
  JoinMessage: '&7%player% hat den Server betreten'
  #Soll es einen Ton geben
  JoinSoundOn: true
  JoinSound: FIREWORK_LAUNCH
#Nachricht in der Actionbar
actionbar:
  actionbaronjoin: true
  actionbar1: '&7%player%! Willkommen'
  actionbar2: '&7 CC-SW Network'
#Soll es eine Nachricht an alle Spieler geben, wenn ein Spieler den Server verlässt
Quit:
  QuitMessageOn: true
  QuitMessage: '&7%player% hat den Server verlassen'
  #Soll es einen Ton geben
  QuitSoundOn: true
  QuitSound: BAT_DEATH
